<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Wikicheck</title>

        <link rel="icon" type="image/ico" href="/img/favicon.ico?vnew"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="Quickly query Wikipedia for short info." />
        <meta name="keywords" content="wiki, wikipedia, information, fast, quick"/>
        <meta name="robots" content="index,follow" />

        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/foundation.min.css" />
        <link rel="stylesheet" href="css/site.css" />

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

    <body>

    <!--github ribbon-->
    <a href="https://github.com/mihneadb"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>


<div class="wrapper">
    <div class="row">
        <div class="content large-centered large-9 small-12 columns">
            <div class="row">
                <div class="small-9 small-centered columns" id="query-div">
                    <input id="query" type="search" placeholder="Look for something on Wikipedia..">
                </div>
            </div>
            <div class="row">
                <div class="small-9 small-centered columns" id="checkbox-div">
                    <label><input id="images" type="checkbox">images</label>
                    <label><input id="infobox" type="checkbox">infobox</label>
                    <label><input id="links" type="checkbox">links</label>
                </div>
            </div>

            <div class="row">
                <br/>
            </div>

            <div class="row">
                <div id="info" class="small-12 columns">
                </div>
            </div>

            <div class="row">
                <div id="debug" class="small-12 columns">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/zepto.min.js"></script>
<script src="js/wiki.js"></script>
